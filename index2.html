<!doctype HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://google-ar.github.io/three.ar.js/dist/three.ar.js"></script>
    <!-- <script src="https://threejs.org/build/three.js"></script> -->
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <script src="index.js"></script>

</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene check_scale ar embedded vr-mode-ui="enabled: false" arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-assets>
            <a-asset-item id="sta" src="model/example.gltf"></a-asset-item>
        </a-assets>

        <a-entity camera>

        </a-entity>

        <!-- <a-marker emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type="barcode" value="6">
            <a-entity markerhandler id="animated-model" gltf-model="#sta" scale="0.005 0.005 0.005" rotation="0 0 0"></a-entity>
        </a-marker> -->

        <a-marker cursor="rayOrigin: mouse" raycaster="objects: .clickable;" emitevents="true" id="the-barcode" type="barcode" value="6">
            


            <a-entity 
            
                geometry="primitive: box; width: 1; height: 1; depth: 1" 
                
                id="geometryBox"


                drag-rotate-component
                click_component
                check_size
                material="opacity: 0.2; 
                        color: blue;">
                    
                <a-entity 
                    gltf-model="#sta"

                    id="STA_Model"
                    class="clickable"
                    check_size
                    resize='axis:x; value:0.5'
                    >
                </a-entity>
                <!-- 
                    set_scale_component 
                    resize='axis:x; value:1'
                -->

            </a-entity>


        </a-marker>


<!--         

        <a-entity markerhandler cursor="rayOrigin: mouse; fuse: false;">
            
        </a-entity> -->

    </a-scene>

</body>

</html>
