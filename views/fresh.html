<!doctype HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>

    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://google-ar.github.io/three.ar.js/dist/three.ar.js"></script>

    <script src="../public/js/fresh.js"></script>
    
</head>

<body style='margin : 0px; overflow: hidden;'>

    <!-- <a-scene onload_activity list_properties ar embedded vr-mode-ui="enabled: false" arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'> -->
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <!-- <a-assets>
            <a-asset-item id="sta" src="model/example.gltf"></a-asset-item>
        </a-assets> -->


        <a-entity 
            id="ourCamera" 
            camera 
            position="0 0 0"
            cursor="rayOrigin: mouse" 
            raycaster="
                objects: .clickable; 
                showLine: false;" >
        </a-entity>


        <a-marker id="the-barcode"
            class="not_clickable" 
            emitevents="true" 
            type="barcode" 
            value="6"
            track_marker>

            <a-entity id="elements_to_zoom">

                <a-entity id="parentBox" 
                    geometry="primitive: box; width: 1; height: 1; depth: 1"
                    click_component
                    class="clickable" 
                    material="
                        opacity: 0.3; 
                        color: blue;">

                    <a-entity id="top_Diameter" 
                        geometry="primitive: circle; radius: 0.29" 
                        class="clickable" 
                        scale="0.25 0.25 0.25" 
                        position="0 0.6 0" 
                        rotation="90 0 0" 
                        material="
                            opacity: 1;
                            color: red;
                            side: back;
                            visible: true;">
                    </a-entity>
                    <!-- position="0 0.56 0"  -->

                    <a-entity id="top_Flatness" 
                        geometry="primitive: ring; radiusInner: 0.35; radiusOuter: 1.145" 
                        class="clickable" scale="0.20 0.20 0.20" 
                        position="0 0.58 0" 
                        rotation="90 0 0" 
                        material="
                            opacity: 1;
                            color: yellow;
                            side: back;
                            visible: true;">
                    </a-entity>


                </a-entity>

            </a-entity>

        </a-marker>

        

    </a-scene>



</body>

</html>
