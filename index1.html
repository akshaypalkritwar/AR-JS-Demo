<!doctype HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://google-ar.github.io/three.ar.js/dist/three.ar.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <!-- <script src="https://github.com/mrdoob/three.js/blob/master/src/core/Raycaster.js"></script> -->
    <!-- <script src="action.js" type="application/javascript"></script> -->
    <script type="text/javascript">
    alert("in collider-check");
    
    AFRAME.registerComponent('collider-check', {
    dependencies: ['raycaster'],

    init: function () {
        this.el.addEventListener('raycaster-intersection', function () {
        console.log('Player hit something!');
        });
    }
    });
    </script>

</head>




<body style='margin : 0px; overflow: hidden;'>
    <a-scene>

            <a-entity class="collidable" geometry="primitive: box" position="1 0 0"></a-entity>
            
        <a-entity id="player" collider-check>
            <a-entity raycaster="objects: .collidable;" position="0 -0.9 0" rotation="90 0 0"></a-entity>
        </a-entity>

        
        

</body>

</html>
