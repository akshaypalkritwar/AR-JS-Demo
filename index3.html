<!doctype HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    
    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>
        eruda.init();
        eruda.scale(0.8);
    </script>

    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://google-ar.github.io/three.ar.js/dist/three.ar.js"></script>
    <!-- <script src="https://threejs.org/build/three.js"></script> -->
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>

    <script src="index.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>

    <a-scene onload_activity list_properties ar embedded vr-mode-ui="enabled: false" arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-assets>
            <a-asset-item id="sta" src="model/example.gltf"></a-asset-item>
        </a-assets>

        <a-entity camera>
        </a-entity>

        <!-- <a-marker emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type="barcode" value="6">
            <a-entity markerhandler id="animated-model" gltf-model="#sta" scale="0.005 0.005 0.005" rotation="0 0 0"></a-entity>
        </a-marker> -->

        <a-marker cursor="rayOrigin: mouse" raycaster="
                    objects: .clickable; 
                    showLine: false;" emitevents="true" id="the-barcode" type="barcode" value="6">

            <a-entity id="testingZoom" pinch-zoom-component >
                
                <a-entity id="parentBox" geometry="primitive: box; width: 1; height: 1; depth: 1" class="not_clickable" click_component check_size swipe-rotate-component material="
                        opacity: 0; 
                        color: blue;">

                    <a-entity id="STA_Model" gltf-model="#sta" class="clickable" resize='axis:x; value: 1;' position="0 -0.25 0">
                    </a-entity>

                    <a-entity id="top_Diameter" geometry="primitive: circle; radius: 0.29" class="clickable" scale="0.25 0.25 0.25" position="0 0.35 0" rotation="90 0 0" material="
                            opacity: 0.3;
                            color: red;
                            side: double;
                            visible: true;">
                    </a-entity>

                    <a-entity id="top_Flatness" geometry="primitive: ring; radiusInner: 0.35; radiusOuter: 1.145" class="clickable" scale="0.20 0.20 0.20" position="0 0.35 0" rotation="90 0 0" material="
                            opacity: 0.3;
                            color: yellow;
                            side: double;
                            visible: true;">
                    </a-entity>

                    <a-entity id="bottom_Diameter" geometry="primitive: circle; radius: 0.29" class="clickable" scale="0.25 0.25 0.25" position="0 -0.34 0" rotation="90 0 0" material="
                            opacity: 0.3;
                            color: blue;
                            side: double;
                            visible: true;">
                    </a-entity>
                </a-entity>
                
                <a-entity class="the_word_front" text="
                            value: Measure Diameter;
                            color: red;
                            side: front;
                            opacity: 1;" scale="5 5 5" position="1 0 -2" rotation="-90 0 90">
                </a-entity>
                <a-entity class="the_word_front" text="
                            value: Measure Flatness;
                            color: yellow;
                            side: front;
                            opacity: 1;" scale="5 5 5" position="1.5 0 -2" rotation="-90 0 90">
                </a-entity>

                <a-entity id="the_word_back" text="
                            value: Measure Diameter;
                            color: blue;
                            side: front;
                            opacity: 0;" scale="5 5 5" position="1 0 -2" rotation="-90 0 90">
                </a-entity>

            </a-entity>
            
        </a-marker>
    </a-scene>

</body>

</html>
